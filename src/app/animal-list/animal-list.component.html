<select (change)="onChange($event.target.value)">
  <option value="allAnimals" selected="selected">All Animals</option>
  <option value="matureAnimals">Mature Animals</option>
  <option value="youngAnimals">Young Animals</option>
</select>


<ul>
  <li *ngFor="let currentAnimal of childAnimalList | age:filterByAge">{{currentAnimal.name}} from the {{currentAnimal.species}} family is {{currentAnimal.age}} years old. Diet: {{currentAnimal.diet}}. Located in: {{currentAnimal.location}}. Sex: {{currentAnimal.sex}}. Likes: {{currentAnimal.likes}} and dislikes: {{currentAnimal.dislikes}} <button (click)='editButtonHasBeenClicked(currentAnimal)'>Edit</button> </li>
</ul>
